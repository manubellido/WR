{% extends "layouts/base.html" %}
{% load i18n %}

{% block content %}
<div>

<h1 class="title">{% trans "Password changed" %}</h1>
<div class="alert alert-info">
<p>{% autoescape off %}{% trans "You've got a <strong>new password</strong>, let's see for <strong>how long you remember this one ;-)</strong>" %}{% endautoescape %}</p>
<a class="btn btn-primary btn-large" href="{% url auth_login %}">{% trans "Login" %}</a>
</div>
</div>
{% endblock %}
