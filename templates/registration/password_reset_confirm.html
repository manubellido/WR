{% extends "layouts/base.html" %}
{% load i18n %}

{% block title %}Worldrat | {% trans "Reset password" %}{% endblock %}

{% block content %}

<div>
<form class="log-reg-form" action="" method="post">
{% csrf_token %}
{% for field in form %}
<div class="fieldWrapper">
{{ field.errors }}
{{ field.label_tag }} {{ field }}
</div>
{% endfor %}
<input class="btn btn-primary" type="submit" value="{% trans "Submit" %}">
</form>
</div>
{% endblock %}
